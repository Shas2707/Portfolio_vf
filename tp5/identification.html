<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Fast Food</title>
    <link rel="stylesheet" href="identification.css"> 
    <script src="identification.js"></script>
</head>
<body>
    <div class="container">
        <h1>üçî Fast Food Login üçü</h1>
        <p class="subtitle">Connexion √† votre compte gourmand</p>

        <label for="t1"><b>Nom d'utilisateur</b></label>
        <input type="text" name="t1" id="t1" placeholder="Entrez votre nom d'utilisateur">

        <label for="h1"><b>Mot de passe</b></label>
        <input type="password" name="h1" id="h1" placeholder="Entrez votre mot de passe">

        <div>
            <button onclick="login()">Se connecter</button>
            <button onclick="retour()">Annuler</button>
        </div>

        <div class="food-icons">
            <img src="https://img.icons8.com/color/48/000000/hamburger.png" alt="Hamburger">
            <img src="https://img.icons8.com/color/48/000000/fries.png" alt="Frites">
            <img src="https://img.icons8.com/color/48/000000/pizza.png" alt="Pizza">
            <img src="https://img.icons8.com/color/48/000000/soft-drink.png" alt="Soda">
        </div>
    </div>
</body>
</html>
